<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan Ternary</title>
    </head>
    <body>
        <script>
            var jwb = prompt("Apakah Jakarta ibu kota indonesia?");
            var jawaban = (jwb.toUpperCase() == "IYA", "Ya", "Y", "y", "ya", "YA", "iya", "Iya") ? "Benar": "Salah";
            document.write(`Jawaban anda: <b>${jawaban}</b>`);
        </script>
    </body>
</html>
